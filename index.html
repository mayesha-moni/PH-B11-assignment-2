<!DOCTYPE html>
<html lang="en">
<head>

    <header>

        <nav class="navbar">

                <h2 class="nav-title">SCHOOL</h2>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="" class="nav-link text-orange">Home</a></li>
